                    explanation: "روبة الرجل: عقله أو ما أُسند إليه من الحوائج؛ أي لا يؤدي ما عليه من واجبات لأهله.",
                    usage: "يضرب لمن لا يقوم بشؤون أهله."
                },
                {
                    number: "3962",
                    text: "ماله جول ولا معقول",
                    explanation: "الجول عرض البئر الصلب والمعقول العقل؛ أي لديه عزيمة قوية لكن لا عقل يكفه عن مساوئه.",
                    usage: "يضرب لوصف العزم بلا حكمة."
                },
                {
                    number: "3963",
                    text: "ما ينضج كراعاً ولا يرد راوية",
                    explanation: "يضرب للضعيف الذليل الذي لا يقوم بعمل مفيد ولا يرد الإطلاقات.",
                    usage: "يضرب لوصف الضعف والهوان."
                },
                {
                    number: "3964",
                    text: "ما أملك شدّاً ولا إرخاءً",
                    explanation: "يُقال لمن كُلِّفَ بأمر ولم يقدر عليه: لا أستطيع شدّه ولا إرخاءه.",
                    usage: "يضرب لعدم القدرة على الفعل المكلف به."
                }
            ];

            const handleSearch = (value) => {
                setSearchTerm(value);
                setExpandedId(null);
                
                if (value.trim() === '') {
                    setSearchResults([]);
                    return;
                }

                const results = proverbs.filter(proverb => 
                    proverb.text.includes(value) || 
                    proverb.explanation.includes(value) ||
                    (proverb.usage && proverb.usage.includes(value))
                );
                
                setSearchResults(results);
            };

            const toggleExpand = (id) => {
                if (expandedId === id) {
                    setExpandedId(null);
                } else {
                    setExpandedId(id);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50 p-4 md:p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8 pt-6">
                            <h1 className="text-3xl md:text-4xl font-bold text-amber-900 mb-3">الأمثال العربية</h1>
                            <p className="text-amber-700 text-lg">من كتاب مجمع الأمثال للميداني مع الشرح</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="relative">
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => handleSearch(e.target.value)}
                                    placeholder="ابحث عن مثل أو كلمة في الشرح..."
                                    className="w-full px-4 py-3 pl-12 border-2 border-amber-300 rounded-lg focus:outline-none focus:border-amber-500 text-right text-lg transition-colors"
                                />
                                <SearchIcon className="absolute left-4 top-3.5 text-amber-500" size={24} />
                            </div>
                        </div>

                        {searchTerm && searchResults.length === 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-8 text-center animate-fade-in">
                                <p className="text-gray-600 text-lg">لم يتم العثور على نتائج</p>
                            </div>
                        )}

                        <div className="space-y-4">
                            {searchResults.map((proverb) => {
                                const isExpanded = expandedId === proverb.number;
                                return (
                                    <div 
                                        key={proverb.number} 
                                        onClick={() => toggleExpand(proverb.number)}
                                        className={`bg-white rounded-lg shadow-lg p-6 cursor-pointer transition-all duration-300 border-r-4 ${isExpanded ? 'border-amber-600 shadow-xl scale-[1.01]' : 'border-amber-400 hover:shadow-xl'}`}
                                    >
                                        <div className="flex items-start justify-between mb-3">
                                            <span className={`px-3 py-1 rounded-full text-sm font-semibold transition-colors ${isExpanded ? 'bg-amber-200 text-amber-900' : 'bg-amber-100 text-amber-800'}`}>
                                                رقم {proverb.number}
                                            </span>
                                            <ChevronIcon size={20} className="text-amber-400" isOpen={isExpanded} />
                                        </div>
                                        
                                        <h2 className="text-2xl font-bold text-amber-900 mb-2 text-right leading-relaxed font-arabic">
                                            {proverb.text}
                                        </h2>

                                        {!isExpanded && (
                                            <p className="text-gray-400 text-sm mt-2">اضغط لعرض الشرح...</p>
                                        )}
                                        
                                        {isExpanded && (
                                            <div className="animate-fade-in">
                                                <div className="border-t-2 border-amber-50 pt-4 mt-4">
                                                    <h3 className="text-lg font-semibold text-amber-800 mb-2 text-right">الشرح:</h3>
                                                    <p className="text-gray-700 text-right leading-relaxed mb-3">
                                                        {proverb.explanation}
                                                    </p>
                                                    
                                                    {proverb.usage && (
                                                        <>
                                                            <h3 className="text-lg font-semibold text-amber-800 mb-2 text-right mt-4">الاستخدام:</h3>
                                                            <p className="text-gray-600 text-right leading-relaxed italic">
                                                                "{proverb.usage}"
                                                            </p>
                                                        </>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        {!searchTerm && (
                            <div className="bg-white/60 backdrop-blur rounded-lg shadow-sm p-8 text-center border-2 border-dashed border-amber-200 mt-6">
                                <div className="text-amber-400 mb-4 flex justify-center">
                                    <SearchIcon size={48} className="opacity-50" />
                                </div>
                                <p className="text-gray-600 text-lg font-medium">ابدأ البحث لعرض الأمثال</p>
                                <p className="text-gray-500 mt-2">يحتوي التطبيق حالياً على {proverbs.length} مثلاً</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProverbsSearch />);
    </script>
</body>
</html>
